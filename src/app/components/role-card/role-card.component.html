<div class="card-container">
  <mat-card class="card">
    <mat-card-header class="card-subtitle">
      <mat-card-title>{{title}}</mat-card-title>

      <mat-card-subtitle class="card-subtitle">
        {{description}}
      </mat-card-subtitle>

    </mat-card-header>
    <mat-card-actions>
      <button [disabled]="isDisabled" (click)="onApplyCandidate(jobId)" mat-button>{{buttonText}}</button>
    </mat-card-actions>
  </mat-card>
</div>
